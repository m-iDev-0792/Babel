<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Babel Chatting</h1>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="your name">
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language" class="dropdown-arrow">
                <option value="english">English</option>
                <option value="chinese">Chinese</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chat-room">Chat Room</label>
            <select id="chat-room" name="chat-room" class="dropdown-arrow">
                <!-- <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option> -->
            </select>
        </div>
        <button class="btn">Start Chatting</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatRoomDropdown = document.getElementById("chat-room");
            const newChatRoomInput = document.getElementById("new-chat-room");
            const addRoomButton = document.getElementById("add-room-btn");

            // Fetch existing chat rooms and populate the dropdown
            async function fetchChatRooms() {
                try {
                    const response = await fetch('https://localhost:8080/GetChatRooms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({}) // 发送空数据即可
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const chatRooms = await response.json();
                    chatRoomDropdown.innerHTML = ""; // 清空现有选项

                    chatRooms.forEach(room => {
                        const option = document.createElement("option");
                        option.value = room.id; // 假设返回的聊天室对象有 `id`
                        option.textContent = room.name; // 假设返回的聊天室对象有 `name`
                        chatRoomDropdown.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching chat rooms:", error);
                }
            }

            // Add a new chat room
            async function addChatRoom() {
                const newRoomName = newChatRoomInput.value.trim();
                if (!newRoomName) {
                    alert("Room name cannot be empty.");
                    return;
                }

                try {
                    const response = await fetch('https://localhost:8080/AddChatRoom', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ChatRoomId: newRoomName }) // 新聊天室的名称
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.success) {
                        alert("Chat room added successfully!");
                        fetchChatRooms(); // 重新加载聊天室列表
                        newChatRoomInput.value = ""; // 清空输入框
                    } else {
                        alert("Failed to add chat room.");
                    }
                } catch (error) {
                    console.error("Error adding chat room:", error);
                }
            }

            // Event listener for the "Add Room" button
            addRoomButton.addEventListener("click", addChatRoom);

            // Fetch chat rooms on page load
            fetchChatRooms();
        });
    </script>
</body>

</html>
