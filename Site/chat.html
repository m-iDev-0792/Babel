<html lang="en">
  <head>
    <title>ExpressiWay Chatting</title>
    <link rel="stylesheet" href="chat.css" />

    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
      <script type="text/javascript" src="chat.js"></script>
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- msg-header section starts -->
      <div class="msg-header">
        <div class="container1">
          <img src="image/user1.png" class="msgimg" />
          <div class="active" >
            <p id="UserNameDisplay">User name</p>
          </div>
        </div>
      </div>
      <!-- msg-header section ends -->

      <!-- Chat inbox  -->
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <!-- Message container -->
            <div class="msg-page" id="MessagePage">



            </div>
          </div>

          <!-- msg-bottom section -->

          <div class="msg-bottom">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="MessageInput"
                placeholder="Write message..."
              />

              <span class="input-group-text send-icon" onclick="AddMessage()">
                <i class="bi bi-send"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
<script>
    var G_UserName = '';
    var G_ChatRoomId = '';

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        G_UserName = urlParams.get('UserName');
        G_ChatRoomId = urlParams.get('ChatRoomId');
        document.getElementById('UserNameDisplay').innerText = `${G_UserName} @ ChatRoom: ${G_ChatRoomId}`;
        setInterval(UpdateChatHistory, 2000);
    }
</script>
  </body>

</html>
